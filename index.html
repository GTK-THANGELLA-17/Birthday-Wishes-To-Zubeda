    const correctName = "Zubeda";

function calculateAge() {
    const dob = new Date(1995, 10, 28); // Example birthday: 28th Nov 1995
    const today = new Date();

    const ageMilliseconds = today - dob;
    const ageInSeconds = Math.floor(ageMilliseconds / 1000);
    const ageInMinutes = Math.floor(ageInSeconds / 60);
    const ageInHours = Math.floor(ageInMinutes / 60);
    const ageInDays = Math.floor(ageInHours / 24);
    const ageInYears = today.getFullYear() - dob.getFullYear();

    let ageInMonths = today.getMonth() - dob.getMonth() + (12 * ageInYears);
    if (today.getDate() < dob.getDate()) ageInMonths--; // Adjust if birthday hasn't occurred yet

    const ageInWeeks = Math.floor(ageInDays / 7);

    // Return the age details message with <br> tags for line breaks
    return `Successfully completed living your life happily Up To Age: ${ageInYears} years, ${ageInMonths} months, ${ageInWeeks} weeks, ${ageInDays} days, ${ageInHours} hours, ${ageInMinutes} minutes, ${ageInSeconds} seconds is an impressive milestone. Seek out new experiences, challenges, and opportunities for personal and professional growth. Embracing change and learning continuously can lead to a more fulfilling and enriching life journey.`;
}
